<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Offer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            transition: all 0.5s ease;
        }

        .left, .right {
            padding: 40px;
            flex: 1;
            transition: all 0.5s ease;
        }

        .left h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .left h1 span {
            color: #1976d2;
        }

        .left p {
            font-size: 1rem;
            line-height: 1.5;
            color: #aaa;
            margin-top: 20px;
        }

        .right input[type="text"],
        .right input[type="email"],
        .right input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #ccc;
            font-size: 1rem;
        }

        .right label {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #ccc;
            font-size: 0.9rem;
        }

        .right label input {
            margin-right: 10px;
        }

        .right button {
            width: 100%;
            background-color: #2a0dad;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .right button:hover {
            background-color: #005bb5;
        }

        .right .social {
            text-align: center;
            margin-top: 20px;
        }

        .right .social a {
            margin: 0 10px;
            color: #ccc;
            text-decoration: none;
            font-size: 1.5rem;
            font-size: 18px;
        }

        .right .social span{
            font-size: 14px;
        }

        .right .social a:hover {
            color: #1976d2;
        }

        .swapped {
            flex-direction: row-reverse;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="left" id="left">

            <p>Access your account to manage your services and explore more features. <br>

        </div>
        <div class="right" id="right">
            <form id="form">

                <input type="email" id="email" placeholder="Email address" required>
                <div class="error" id="emailError"></div>

                <div class="error" id="passwordError"></div>

                </label> -->
                <button type="button" >Log in</button>
                <div class="social">
                    <!-- or sign up with:<br> -->
                    <a href="www.facebook.com">Forgot password?</a><br>

                    <span>New to EveryDayEase?</span><a href="1-basic.html">Create Account</a>
                    <!-- <a href="#">T</a>
                    <a href="#">Git</a> -->
                </div>
            </form>
        </div>
    </div>

</body>
</html>
