<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Out</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .card {
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .btn {
      border-radius: 5px;
    }

    .btn-outline-danger:hover {
      background-color: #ff4d4d;
      color: #fff;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    @media (min-width: 992px) {
      .main-box {
        max-width: 60%;
      }
    }

    @media (max-width: 991px) {
      .main-box {
        max-width: 90%;
      }
    }

    @media (max-width: 576px) {
      .d-flex {
        flex-direction: column;
      }

      .d-flex a {
        margin-bottom: 10px;
      }

      .d-flex h4 {
        text-align: center;
      }
    }
  </style>

</head>

<body>
  <section class="py-3 py-md-5 py-xl-8 card-body position-relative">
    <div class="container card py-5 px-3 bg-transparent mx-auto main-box shadow-lg">
      <div class="position-relative mb-5">
        <div class="position-absolute top-0 start-0">
          <a href="/" class="btn btn-light"><i class="bi bi-house me-2"></i></i>Home</a>
      </div>
        <form method="post" class="position-absolute end-0 top-0" action="/accounts/logout/">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger px-3">Sign Out <i class="bi bi-box-arrow-right"></i></button>
        </form>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-5">
            <h2 class="display-5 fw-bold text-center">Log Out Your Account</h2>
          </div>
        </div>
      </div>
      <div class="row flex-column align-items-center">

        <div class=" border-primary border-2">
          <div class="d-flex justify-content-center gap-3">
            <a href="/accounts/email/" class="btn btn-primary">Change Email</a>
            <a href="/accounts/password/change/" class="btn btn-primary">Change Password</a>
            <a href="/accounts/3rdparty/" class="btn btn-primary">Account Connections</a>
          </div>
        </div>

        <div class="col-12 card p-3 py-4 col-lg-8 col-xl-6 my-4 border-primary border-2">
          <form method="post" action="/accounts/logout/">
            {% csrf_token %}
            <div class="text-center mb-4">
              <h4>Are you sure you want to sign out?</h4>
            </div>
            <div class="d-flex justify-content-center gap-3">
              <a href="/accounts/profile/" class="btn btn-warning px-3"><i class="bi bi-person-square"></i> Profile</a>
              <button type="submit" class="btn btn-danger">Sign Out <i class="bi bi-box-arrow-right"></i></button>
              <a href="/" class="btn btn-dark px-3">Cancle</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
