<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing Your Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      width: 60%;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #ddd;
      border-radius: 4px;
      margin: 20px 0;
      position: relative;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 50%; /* 50% completion indicator */
      background-color: #4CAF50;
      border-radius: 4px;
      animation: progressAnimation 2s infinite ease-out;
    }

    @keyframes progressAnimation {
      0% {
        width: 10%;
      }
      50% {
        width: 30%;
      }
      100% {
        width: 50%;
      }
    }

    p {
      font-size: 18px;
      margin-top: 20px;
      color: #555;
    }

    .loading {
      font-size: 16px;
      color: #888;
      margin-top: 20px;
    }

    .timer {
      font-weight: bold;
      color: #4CAF50;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      color: white;
      background-color: #007BFF;
      cursor: pointer;
      font-size: 16px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your request is being processed</h2>

    <div class="progress-bar">
      <!-- Animation progress bar indicating ongoing process -->
    </div>

    <p>Please wait while we process your request.</p>
    <p class="loading">This may take up to 48 hours.</p>
    <p class="timer">We notify you later.</p>

    
  </div>

  <script>
    // Set a timer to disable the refresh button after 48 hours (for simulation)
    let timer = 48 * 60 * 60 * 1000; // 48 hours in milliseconds
    let button = document.querySelector('button');

    setTimeout(() => {
      button.disabled = false;
      button.innerText = "Refresh Now";
    }, timer);
  </script>
</body>
</html>
